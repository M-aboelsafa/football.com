<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="form.css"> 
    <script src="js.js"></script>
    <link rel="stylesheet" href="css\all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>sign form</title>
    <meta charset="utf-8">
    <title>Form</title>

</head>
<body>
          <!-- Body of Form starts -->
          <div class="topnav">
            <a href="index.html">Home</a>
            <a href="index.html">News</a>
            <a href="menu.html">Gallery</a>
            <a href="test.html">Table</a>
            <a href="member.html">Membership</a>
            <a href="index.html">Contact us</a>
            <a href="sign form.html" class="sign" >Sign in</a>
          </div>
          <div class="social-container">
            <span class="social-face"><i class="fab fa-facebook-f"></i></span>
            <span class="social-go"><i class="fab fa-google-plus-g"></i></span>
            <span class="social-ig"><i class="fa fa-instagram"></i></span>
        </div>
            <div class="container">

            <form method="post" autocomplete="on">
              <!--First name-->
                  <div class="box">

                    <label for="firstName" class="fl fontLabel"> First Name: </label>
                      <div class="new iconBox">
                  <i class="fa fa-user" aria-hidden="true"></i>
                </div>
                      <div class="fr">
                              <input type="text" name="firstName" placeholder="First Name"
                    class="textBox" autofocus="on" required>
                      </div>
                      <div class="clr"></div>
                  </div>
                  <!--First name-->
      
      
              <!--Second name-->
                  <div class="box">
                <label for="secondName" class="fl fontLabel"> Seconed Name: </label>
                      <div class="fl iconBox"><i class="fa fa-user" aria-hidden="true"></i></div>
                      <div class="fr">
                              <input type="text" required name="secondName"
                    placeholder="Last Name" class="textBox">
                      </div>
                      <div class="clr"></div>
                  </div>
                  <!--Second name-->
      
      
                  <!---Phone No.------>
                  <div class="box">
                <label for="phone" class="fl fontLabel"> Phone No.: </label>
                      <div class="fl iconBox"><i class="fa fa-phone-square" aria-hidden="true"></i></div>
                      <div class="fr">
                              <input type="text" required name="phoneNo" maxlength="10" placeholder="Phone No." class="textBox">
                      </div>
                      <div class="clr"></div>
                  </div>
                  <!---Phone No.---->
                  <div class="box">
                    <label for="phone" class="fl fontLabel"> Address : </label>
                          <div class="fl iconBox"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                          <div class="fr">
                                  <input type="text" required name="phoneNo" maxlength="10" placeholder="Address" class="textBox">
                          </div>
                          <div class="clr"></div>
                      </div>
          
                  <!---Email ID---->
                  <div class="box">
                <label for="email" class="fl fontLabel"> Email ID: </label>
                      <div class="fl iconBox"><i class="fa fa-envelope" aria-hidden="true"></i></div>
                      <div class="fr">
                              <input type="email" required name="email" placeholder="Email Id" class="textBox">
                      </div>
                      <div class="clr"></div>
                  </div>
                  <!--Email ID----->
      
      
                  <!---Password------>
                  <div class="box">
                <label for="password" class="fl fontLabel"> Password </label>
                      <div class="fl iconBox"><i class="fa fa-key" aria-hidden="true"></i></div>
                      <div class="fr">
                              <input type="Password" required name="password" placeholder="Password" class="textBox">
                      </div>
                      <div class="clr"></div>
                  </div>
                  <!---Password---->
      
                  <!---Gender----->
                  <div class="box radio">
                <label for="gender" class="fl fontLabel"> Gender: </label>
                          <input type="radio" name="Gender" value="Male" required> Male &nbsp; &nbsp; &nbsp; &nbsp;
                          <input type="radio" name="Gender" value="Female" required> Female
                  </div>
                  <!---Gender--->
      
      
                  <!--Terms and Conditions------>
                  <div class="box terms">
                          <input type="checkbox" name="Terms" required> &nbsp; I accept the terms and conditions
                  </div>
                  <!--Terms and Conditions------>
      
      
      
                  <!---Submit Button------>
                  <div class="box">
                          <input type="Submit" name="Submit" class="submit" value="SUBMIT">
                  </div>
                  <!---Submit Button----->
            </form>
        </div>
        <!--Body of Form ends--->
        </body>
      </html>
