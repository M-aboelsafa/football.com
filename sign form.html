      <!--First name-->
          <div class="box">
      <label for="firstName" class="fl fontLabel"> First Name: </label>
      <div class="new iconBox">
    <i class="fa fa-user" aria-hidden="true"></i>
  </div>
        <div class="fr">
            <input type="text" name="firstName" placeholder="First Name" class="textBox" autofocus="on" id="fname" required>
        </div>
        <div class="clr"></div>
    </div>
    <!--First name-->
    <!--Second name-->
    <div class="box">
  <label for="secondName" class="fl fontLabel"> Seconed Name: </label>
        <div class="fl iconBox"><i class="fa fa-user" aria-hidden="true"></i></div>
        <div class="fr">
                <input type="text" required name="secondName" placeholder="Last Name" class="textBox" id="lname">
        </div>
        <div class="clr"></div>
    </div>
    <!--Second name-->
    <!---Phone No.------>
    <div class="box">
  <label for="phone" class="fl fontLabel"> Phone No.: </label>
        <div class="fl iconBox"><i class="fa fa-phone-square" aria-hidden="true"></i></div>
        <div class="fr">
                  <input type="text" required name="phoneNo" maxlength="11" minlength="3" placeholder="Phone No." class="textBox" id="phone">
          </div>
          <span class="popuptext" id="myPopup2">phone number must be digits only</span>
        </div>
      <!---Phone No.---->
      <div class="box">
        <label for="phone" class="fl fontLabel"> Address : </label>
              <div class="fl iconBox"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
              <div class="fr">
                      <input type="text" required name="address"  placeholder="Address" class="textBox" id="address">
              </div>
              <div class="clr"></div>
          </div>
      <!---Email ID---->
      <div class="box">
    <label for="email" class="fl fontLabel"> Email ID: </label>
          <div class="fl iconBox"><i class="fa fa-envelope" aria-hidden="true"></i></div>
          <div class="fr">
                  <input type="email" required name="email" placeholder="Email Id" class="textBox" id="mail">
          </div>
          <div class="clr"></div>
      </div>
      <!--Email ID----->


            <!---Password------>
            <div class="box">
          <label for="password" class="fl fontLabel"> Password </label>
                <div class="fl iconBox"><i class="fa fa-key" aria-hidden="true"></i></div>
                <div class="fr">
                        <input type="Password" required name="password" placeholder="Password" class="textBox" id="pass" maxlength="8" minlength="8">
                </div>
                <span class="popuptext" id="myPopup1">password number must be digits only</span>
              </div>
            <!---Password---->

            <!---Gender----->
            <div class="box radio">
          <label for="gender" class="fl fontLabel"> Gender: </label>
                    <input type="radio" name="Gender" value="Male" required> Male &nbsp; &nbsp; &nbsp; &nbsp;

            <!---Gender--->
